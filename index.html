<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/145ef0fefa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'manrope': ["Manrope", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <div class="max-w-screen-2xl mx-auto">
        <!-- Header section------------------------------------------------------------------------------- -->
        <header class="max-w-screen-xl mx-auto p-5 grid md:grid-cols-2 lg:grid-cols-2 items-center justify-center">
            <div class="flex flex-col gap-y-7">
                <h1 class="text-7xl text-[#1C1C1C] font-extrabold">It's good <br>
                    tea time at The Tea House</h1>
                <p class="text-lg text-[#777777] font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <div><button class="text-xl text-white font-bold bg-gradient-to-r from-orange-500 to bg-red-500 p-5 rounded-xl">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button></div>
            </div>
            <div class="relative">
                <div><img src="images/banner.png" class="w-full"></div>
                <div class="absolute bottom-[16px] left-[88px] flex items-center justify-center shadow-lg w-2/5 py-4 rounded-xl bg-white">
                    <div><i class="fa-solid fa-star text-amber-500 text-xl"></i></div>
                    <div>
                        <h1 class="text-3xl text-[#1C1C1C] font-extrabold">5.00</h1>
                        <p class="text-base text-[#777777] font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
